<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/1929/PNG/512/iconfinder-dog-4591896_122115.png" type="image/x-icon">
    <title>El perro disociado</title>
    <script src="js/tabla.js"></script>
</head>
<body>

    <div class="izquierda">
        <input type="text" name="nombre" id="nombre" placeholder="Nombre del jugador">
        <button>Crear</button>
        <section class="puntos">
            <p id="puntuacion"><p class="resultados" id="resultados"></p></p>
            
        </section>
    </div>


    <div class="tablero">
        <div class="usuario" id="usuario"></div>
        <div class="tabla" id="tabla"></div>
        <div class="dado"><button id="dado"></div>
    </div>


    <div class="derecha">
        <button class="jugar" id="jugar">Jugar</button>
        <button class="reiniciar" id="reiniciar">Reiniciar</button>
    </div>
    
</body>
</html>
